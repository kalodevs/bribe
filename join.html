<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Join — BRIBE</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Anton', sans-serif;
    background: linear-gradient(120deg, #111, #222, #111);
    background-size: 400% 400%;
    animation: bgDrift 20s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  @keyframes bgDrift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  nav {
    position: fixed;
    top: 1rem;
    display: flex;
    gap: 2rem;
    font-size: 1rem;
    letter-spacing: 0.05em;
    z-index: 20;
  }

  nav a {
    color: #dcdcdc;
    text-decoration: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  nav a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  .content {
    text-align: center;
    color: #e0e0e0;
    padding: 1rem;
    max-width: 600px;
  }

  h1 {
    font-size: clamp(3rem, 12vw, 6rem);
    margin-bottom: 1rem;
    letter-spacing: 0.05em;
  }

  p {
    font-size: clamp(1rem, 3.5vw, 1.5rem);
    line-height: 1.5;
    color: #cfcfcf;
  }

  .cta {
    margin-top: 2rem;
    display: inline-block;
    padding: 0.75rem 2rem;
    font-size: clamp(1rem, 3.5vw, 1.5rem);
    color: #000;
    background: #e0e0e0;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .cta:hover {
    background: #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    nav {
      top: 0.75rem;
      gap: 1.25rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="join.html">Join</a>
</nav>

<div class="content">
  <h1>JOIN</h1>
  <p>
    The doors aren’t open yet.<br>
    But they will be.<br><br>
    When BRIBE expands, you’ll know first.
  </p>

  <a href="https://discord.gg/bribe" target="_blank" class="cta">Join Discord</a>
</div>

</body>
</html>
