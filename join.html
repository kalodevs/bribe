<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BRIBE — Join</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(120deg,#141414,#1e1e1e,#141414);
    background-size: 400% 400%;
    animation: bgShift 20s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #f2f2f2;
    font-family: 'Anton', sans-serif;
    text-align: center;
  }

  @keyframes bgShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  nav {
    position: fixed;
    top: 1rem;
    display: flex;
    gap: 3rem;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
  }

  nav a {
    color: #dcdcdc;
    text-decoration: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  nav a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  .logo {
    font-size: clamp(4rem, 12vw, 8rem);
    letter-spacing: 0.04em;
    opacity: 0;
    transform: scale(0.9);
    animation: fadeZoom 2.5s ease forwards;
    transition: transform 0.5s ease, text-shadow 0.5s ease;
    user-select: none;
    margin-bottom: 2rem;
  }

  .logo:hover {
    transform: scale(1.08);
    text-shadow: 0 0 35px rgba(255, 255, 255, 0.45);
  }

  @keyframes fadeZoom {
    0% {opacity: 0; transform: scale(0.9);}
    60% {opacity: 1; transform: scale(1.05);}
    100% {opacity: 1; transform: scale(1);}
  }

  .discord-link {
    color: #f2f2f2;
    font-weight: bold;
    text-decoration: none;
    border: 1px solid #f2f2f2;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  .discord-link:hover {
    color: #ffffff;
    background: rgba(255,255,255,0.05);
    text-shadow: 0 0 15px rgba(255,255,255,0.3);
    border-color: #ffffff;
  }

  .info-text {
    font-size: 1.2rem;
    color: #e0e0e0;
    margin-bottom: 2rem;
  }

</style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
  </nav>

  <div class="logo">JOIN</div>

  <div class="info-text">
    Join our Discord to become part of <strong>Bribe</strong>
  </div>

  <a href="https://discord.gg/bribe" class="discord-link" target="_blank">
    Join Discord
  </a>

</body>
</html>
