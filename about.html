<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRIBE — About</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    html,body{
      margin:0;
      height:100%;
      width:100%;
      background: linear-gradient(120deg,#141414,#1e1e1e,#141414);
      background-size:400% 400%;
      animation:bgShift 18s ease infinite;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#f2f2f2;
      font-family:'Anton',sans-serif;
      text-align:center;
    }

    @keyframes bgShift{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    nav{
      position:fixed;
      top:1rem;
      display:flex;
      gap:3rem;
      font-size:1.1rem;
      letter-spacing:0.05em;
    }

    nav a{
      color:#dcdcdc;
      text-decoration:none;
      transition:color .3s ease,text-shadow .3s ease;
    }

    nav a:hover{
      color:#ffffff;
      text-shadow:0 0 10px rgba(255,255,255,0.5);
    }

    .logo{
      font-family:'Anton',sans-serif;
      font-size:clamp(4rem,12vw,8rem);
      letter-spacing:0.04em;
      opacity:0;
      transform:scale(0.9);
      animation:fadeZoom 2.5s ease forwards;
      transition:transform .5s ease,text-shadow .5s ease;
      user-select:none;
    }

    .logo:hover{
      transform:scale(1.08);
      text-shadow:0 0 35px rgba(255,255,255,0.45);
    }

    @keyframes fadeZoom{
      0%{opacity:0;transform:scale(0.9);}
      60%{opacity:1;transform:scale(1.05);}
      100%{opacity:1;transform:scale(1);}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
  </nav>

  <div class="logo">COMING SOON</div>
</body>
</html>
